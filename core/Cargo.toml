[workspace]
resolver = "2"
members = []

# Future members will be added here:
# members = [
#     "crates/gouide-protocol",
#     "crates/gouide-daemon",
#     "crates/gouide-workspace",
#     "crates/gouide-fs",
#     "crates/gouide-index",
#     "crates/gouide-search",
#     "crates/gouide-lsp",
#     "crates/gouide-git",
# ]

[workspace.package]
version = "0.0.1"
edition = "2021"
rust-version = "1.75"
license = "MIT"
repository = "https://github.com/aram-devdocs/gouide"

[workspace.dependencies]
# Common dependencies will be defined here
tokio = { version = "1.41", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
