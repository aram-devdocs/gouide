name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Protocol validation must pass before other jobs
  protocol:
    name: Protocol Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup buf
        uses: bufbuild/buf-action@v1
        with:
          version: 1.47.2

      - name: Buf lint
        run: buf lint
        working-directory: ./protocol

      - name: Buf breaking (against main)
        if: github.event_name == 'pull_request'
        run: buf breaking --against .git#branch=main
        working-directory: ./protocol

  # TypeScript checks across all platforms
  typescript:
    name: TypeScript (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [protocol]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup buf
        uses: bufbuild/buf-action@v1
        with:
          version: 1.47.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run codegen
        run: pnpm codegen

      - name: Biome check (lint + format)
        run: pnpm run lint

      - name: TypeScript type check
        run: pnpm run typecheck

      - name: Build all packages
        run: pnpm run build

      - name: Run tests
        run: pnpm run test

  # Rust checks across all platforms
  rust:
    name: Rust (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [protocol]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Install protoc (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install protobuf

      - name: Install protoc (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install protoc

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: core

      - name: Check formatting
        run: cargo fmt --all -- --check
        working-directory: ./core

      - name: Clippy
        run: cargo clippy --all-targets --all-features
        working-directory: ./core

      - name: Run tests
        run: cargo test --all-features
        working-directory: ./core

      - name: Build workspace
        run: cargo build --release
        working-directory: ./core

  # Security and license compliance
  rust-security:
    name: Rust Security & Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: Run cargo-deny
        run: cargo deny check
        working-directory: ./core

      - name: Run cargo-audit
        run: cargo audit
        working-directory: ./core

  # Dependency review for pull requests
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
