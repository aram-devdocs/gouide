name: Typos

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typos:
    name: Check for typos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for typos
        uses: crate-ci/typos@v1.40.0
        with:
          config: ./.typos.toml
